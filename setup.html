<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teste dos arquivos</title>
</head>

<body>
  <h1>Testes</h1>
  <table border="1px solid black">
    <tr>
      <td>
        User file test
      </td>
      <td id="userTest">
        Not Working
      </td>
    </tr>
    <tr>
      <td>
        Quiz file test
      </td>
      <td id="quizTest">
        Not Working
      </td>
    </tr>
  </table>
</body>
<script>
  var testesFeitos = false

  fetch("http://localhost:3000/resetTests")

  async function testaCodigo() {
    while (testesFeitos != true) {
      if (testesFeitos == false) {
        await fetch("http://localhost:3000/setupTests").then((response) => {
          console.log("Perereca")
          if (response.status == 200) {
            document.getElementById("userTest").innerHTML = "Working"
            testesFeitos = "half";
          }
        })
      }
      else {
        await fetch("http://localhost:3000/setupTests").then((response) => {
          if (response.status == 200) {
            document.getElementById("quizTest").innerHTML = "Working"
            testesFeitos = true;
          }
        })

      }
    }
  }
  testaCodigo();

</script>
<style>
  td{
    padding: 10px;
  }
</style>

</html>
